<div class="container mt-3">
    <!-- Cím szekció -->
    <div class="row mb-3">
      <div class="col-12">
        <h1>{{ selectedShow.title }}</h1>
      </div>
    </div>
  
    <!-- Fő tartalom szekció -->
    <div class="row">
      <!-- Bal oldali oszlop: Poszter és trailer -->
      <div class="col-md-8">
        <div class="movie-poster mb-3">
          <img src="{{ selectedShow.image_url }}" style="max-height: 500px;" alt="{{ selectedShow.title }}" class="img-fluid rounded">
        </div>
  
        <!-- Műfajok -->
        <div class="mb-3">
          <div class="genre-pill bg-primary">{{ selectedShow.category }}</div>
        </div>
  
        <!-- Leírás -->
        <div class="mb-4">
          <p class="description">{{ selectedShow.description }}</p>
        </div>
  
      </div>
  
      <!-- Jobb oldali oszlop: Értékelések és statisztikák -->
      <div class="col-md-4">
        <!-- Értékelés -->
        <div class="stats-card mb-3">
          <h6 class="text-secondary mb-2">RATING</h6>
          <div class="d-flex align-items-center justify-content-center">
            <i class="fas fa-star star-color me-2 fa-2x"></i>
            <div>
              <h4 class="mb-0">{{ selectedShow.rating }}<span class="text-secondary">/10</span></h4>
              <small class="text-secondary">{{ selectedShow.rating_count }}K</small>
            </div>
          </div>
        </div>
  
        <!-- Felhasználói értékelés -->
        <div class="stats-card mb-3">
          <h6 class="text-secondary mb-2">YOUR RATING</h6>
          <div class="d-flex align-items-center justify-content-center">
            <i class="far fa-star text-primary me-2 fa-2x"></i>
            <h4 class="mb-0">Rate</h4>
          </div>
        </div>
