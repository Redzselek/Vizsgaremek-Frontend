<!-- movies-series-about.component.html -->
<div class="container mt-3">
  <div *ngIf="isLoading" class="d-flex justify-content-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <div *ngIf="!isLoading && !error && show">
    <!-- Cím szekció -->
    <div class="row mb-3">
      <div class="col-12">
        <h1>{{ show.title }}</h1>
      </div>
    </div>
  
    <!-- Fő tartalom szekció -->
    <div class="row">
      <!-- Bal oldali oszlop: Poszter és trailer -->
      <div class="col-md-8">
        <div class="movie-poster mb-3">
          <img [src]="'/uploads/vizsga/' + show.image_url" style="max-height: 500px;" [alt]="show.title" class="img-fluid rounded">
        </div>
  
        <!-- Műfajok -->
        <div class="mb-3">
          <span class="badge bg-primary me-1" *ngFor="let cat of getCategoryArray(show.category)">{{cat}}</span>
          <span class="badge bg-secondary ms-2">{{show.type}}</span>
        </div>
  
        <!-- Leírás -->
        <div class="mb-4">
          <p class="description">{{ show.description }}</p>
        </div>
  
      </div>
  
      <!-- Jobb oldali oszlop: Értékelések és statisztikák -->
      <div class="col-md-4">
        <!-- Értékelés -->
        <div class="stats-card mb-3 p-3 border rounded">
          <h6 class="text-secondary mb-2">ÉRTÉKELÉS</h6>
          <div class="d-flex align-items-center justify-content-center">
            <i class="bi bi-star-fill text-warning me-2 fs-4"></i>
            <div>
              <h4 class="mb-0">{{ show.rating || 'N/A' }}<span class="text-secondary" *ngIf="show.rating">/10</span></h4>
              <small class="text-secondary" *ngIf="show.rating_count">{{ show.rating_count }}K</small>
            </div>
          </div>
        </div>
  
        <!-- Felhasználói értékelés -->
        <div class="stats-card mb-3 p-3 border rounded">
          <h6 class="text-secondary mb-2">SAJÁT ÉRTÉKELÉS</h6>
          <div class="d-flex align-items-center justify-content-center">
            <i class="far fa-star text-primary me-2 fa-2x"></i>
            <h4 class="mb-0">Rate</h4>
          </div>
        </div>
  
        <!-- Watchlist gomb -->
        <button class="btn btn-dark w-100 mb-3">
          <i class="bi bi-plus-circle me-2"></i> Hozzáadás a Watchlisthez
        </button>
      </div>
      <app-comments></app-comments>
    </div>
  </div>
</div>
