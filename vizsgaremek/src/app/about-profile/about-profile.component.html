<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2>Felhasználói Profil</h2>
    </div>
    <div class="card-body">
      <div *ngIf="user; else loading">
        <div class="row mb-3">
          <div class="col-md-4 fw-bold">Név:</div>
          <div class="col-md-8">{{ user.name }}</div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4 fw-bold">Email:</div>
          <div class="col-md-8">{{ user.email }}</div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4 fw-bold">Azonosító:</div>
          <div class="col-md-8">{{ user.id }}</div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4 fw-bold">Regisztráció dátuma:</div>
          <div class="col-md-8">{{ user.created_at | date:'yyyy-MM-dd HH:mm' }}</div>
        </div>
        
        <!-- Display all other user properties -->
        <div class="mt-4">
          <h4>Összes felhasználói adat:</h4>
          <pre class="p-3 rounded">{{ user | json }}</pre>
        </div>
      </div>
      
      <ng-template #loading>
        <div class="text-center py-5">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Betöltés...</span>
          </div>
          <p class="mt-3">Felhasználói adatok betöltése...</p>
        </div>
      </ng-template>
    </div>
    
    <div class="card-footer">
      <button class="btn btn-danger" (click)="logout()">Kijelentkezés</button>
    </div>
  </div>
</div>
