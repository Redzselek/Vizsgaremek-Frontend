<div class="container ">
    <div class="row">
        <div class="col-md-12 pos mt-5">
            <div class="row">
                <h1 class="text-center mb-5">Top Rated Shows</h1>
                
                <!-- Loading spinner -->
                <div *ngIf="isLoading" class="d-flex justify-content-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                
                <!-- No shows found message -->
                <div *ngIf="!isLoading && topRatedShows.length === 0" class="text-center">
                    <p>No top rated shows found.</p>
                </div>
                
                <!-- Top rated shows -->
                <div *ngIf="!isLoading && topRatedShows.length > 0" class="row justify-content-center">
                    <div *ngFor="let show of topRatedShows" class="card mx-2 mb-4" style="width: 15rem;">
                        <img 
                            [src]="'https://egyedirobi.moriczcloud.hu/uploads/vizsga/' + show.image_url" 
                            class="card-img-top" 
                            alt="{{ show.title }}"
                            style="max-height: 300px;">
                        <div class="card-body">
                            <h5 class="card-title">{{ show.title }}</h5>
                            <p class="card-text">{{ show.description | slice:0:30 }}{{ show.description.length > 30 ? '...' : '' }}</p>
                            <div class="d-block justify-content-between align-items-center mb-3">
                                <span class="badge bg-secondary me-1">{{ show.type }}</span>
                                <span class="badge me-1" *ngFor="let cat of getCategoryArray(show.category)">{{cat}}</span>
                                <span class="badge bg-warning text-dark">â˜… {{ show.rating | number:'1.1-2' }}</span>
                            </div>
                            <div class="d-flex justify-content-center">
                                <a [routerLink]="['/movies-series-about', show.id]" class="btn btn border">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
