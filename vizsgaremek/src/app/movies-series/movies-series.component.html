<p>movies-series works!</p>

<div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" *ngFor="let show of shows">
            <div class="card h-100">
                <img [src]="'/uploads/vizsga/' + show.image_url" class="card-img-top" [alt]="show.title">
                <div class="card-body">
                    <h5 class="card-title">{{show.title}}</h5>
                    <p class="card-text">{{show.description}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="badge bg-primary">{{show.category}}</span>
                        <span class="badge bg-secondary">{{show.type}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
